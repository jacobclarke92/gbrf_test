				margin: 0;

			h2, h6 {
				color: white;

				position: fixed;

			}

			.tall {
				position: absolute;
				top: 0;

				width: 50px;
				height: 6000px;

				background-size: 100% 500px;
				background-repeat: repeat-y;
			}
			.tall + .tall {
				right: 0;
				left: initial;
			}

			.dg.main, .dg.main .close-button {
				width: 300px !important;
				margin-right: 0 !important;
			}

			input[data-fish-focus] {

			}
			input[data-fish-focus]:focus {
